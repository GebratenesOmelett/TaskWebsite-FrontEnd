

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="importance">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Importance </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.importance}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="creationDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> creationDate </mat-header-cell>
      <mat-cell *matCellDef="let row">  {{row.creationDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="deadLine">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.deadLine}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="5"
                 [showFirstLastButtons]="true"> ></mat-paginator>
</div>

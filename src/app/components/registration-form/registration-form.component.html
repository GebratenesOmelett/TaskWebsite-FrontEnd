<div class="center">
  <div class="container-fluid w-50">
    <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
      <div formGroupName="account">
        <label class="form-label">Email</label>
        <div class="mb-3">
          <div class="input-space">
            <input type="text" formControlName="email" class="form-control">
            <div *ngIf="(email?.invalid && (email?.dirty || email?.touched))"
                 class="alert alert-danger mt-1">
              <div *ngIf="email?.errors?.['pattern']">
                Inappropriate email
              </div>
              <div *ngIf="email?.errors?.['required']">
                Email is required
              </div>
            </div>
          </div>
        </div>
        <label class="form-label">Password</label>
        <div class="mb-3">
          <div class="input-space">
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="(password?.invalid && (password?.dirty || password?.touched)) || passwordValidation.errors?.['passwordsShouldBeTheSame']"
                 class="alert alert-danger mt-1">
              <div *ngIf="passwordValidation.errors?.['passwordsShouldBeTheSame']">
                Passwords should be the same
              </div>
              <div *ngIf="password?.errors?.['required'] || password?.errors?.['notOnlyWhiteSpace']">
                Password is required
              </div>
              <div *ngIf="password?.errors?.['minlength']">
                Password must be at least 8 characters long
              </div>
            </div>
          </div>
        </div>

        <label class="form-label">Password Repeat</label>
        <div class="mb-3">
          <div class="input-space">
            <input type="password" formControlName="passwordRepeat" class="form-control">
          </div>
        </div>

      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-secondary float-end">Register</button>
      </div>
    </form>
  </div>
</div>

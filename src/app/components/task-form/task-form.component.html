<div class="d-flex justify-content-center">
  <form class="w-50 p-3" [formGroup]="taskFormGroup" (ngSubmit)="onSubmit()">
    <div formGroupName="task">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" formControlName="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label>Importance</label>
        <select class="form-control" formControlName="importance">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" rows="3" maxlength="200"></textarea>
      </div>
      <div class="form-group">
        <label>Deadline</label>
        <input type="date" [min]="minimumDate" class="form-control" formControlName="deadline">
      </div>
      <div class="d-grid col-6 mx-auto p-2">
        <button class="btn btn-outline-secondary" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>

<div>
  <div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="importance">
        <mat-header-cell *matHeaderCellDef> Importance</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.importance}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <mat-header-cell *matHeaderCellDef> Creation Date</mat-header-cell>
        <mat-cell *matCellDef="let row">  {{row.creationDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deadLine">
        <mat-header-cell *matHeaderCellDef> Deadline</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.deadLine}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let i = index">
          <button class="delete-button" (click)="removeCart(i)" >
            <div class=" bi bi-x-circle-fill"></div>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>

    </mat-table>
    <mat-paginator #paginator
                   [pageSize]="5"
                   [showFirstLastButtons]="true"> >
    </mat-paginator>
  </div>
</div>

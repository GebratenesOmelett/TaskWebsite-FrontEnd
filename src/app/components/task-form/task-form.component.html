<div class="d-flex justify-content-center">
  <form class="w-50 p-3" [formGroup]="taskFormGroup" (ngSubmit)="onSubmit()">
    <div formGroupName = "task">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" formControlName="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label>Importance</label>
        <select class="form-control" formControlName="importance">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Deadline</label>
        <input type="date" [min]="minimumDate" class="form-control" formControlName="deadline">
      </div>
      <div class="d-grid col-6 mx-auto p-2">
        <button class="btn btn-outline-secondary" type="submit">Button</button>
      </div>
    </div>
  </form>
</div>

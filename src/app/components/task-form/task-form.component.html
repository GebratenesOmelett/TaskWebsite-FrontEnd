<div class="d-flex justify-content-center">
  <form class="w-50 p-3">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input class="form-control" id="exampleFormControlInput1" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Importance</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlCalender">Deadline</label>
      <input type="date" [min]="minimumDate" class="form-control" id="exampleFormControlCalender">
    </div>
    <div class="d-grid col-6 mx-auto p-2">
      <button class="btn btn-outline-secondary" type="button">Button</button>
    </div>
  </form>
</div>
